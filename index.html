<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Form with JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Interactive JavaScript Demo</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Register</h2>
      <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Enter your name" />

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter your email" />

        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="6" placeholder="Minimum 6 characters" />

        <label for="bio">Short Bio:</label>
        <textarea id="bio" maxlength="100" placeholder="Max 100 characters"></textarea>
        <p id="char-count">Characters left: 100</p>

        <button type="submit">Submit</button>
      </form>

      <div id="message"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JavaScript Demo Site</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
